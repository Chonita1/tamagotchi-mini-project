<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vPet</title>

</head>
<body>
 


  <div class="text-center">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/228274/pet-0.png">
    <div>
    <button id="feed" class="" onclick="feedPet(event)">Feed Pet</button>
    <button id="exercise" class="" onclick="exercisePet(event)">Play with Pet</button>
        <button id="rest" class="" onclick="restPet(event)">Rest Pet</button>
        </div>
            <h1 id="petName"></h1>

         <h4>
    Age: <span id="countdown"></span>
  </h4>
    <!-- <button id="reset" class="btn btn-danger" onclick="reset(event)">Start Over</button> -->
  </div>
  <div class="text-center">
    <div>Health: <span id="health">10</span></div>
    <div>Strength: <span id="strength">0</span></div>
    <div>Sleepiness: <span id="sleepiness">5</span></div>

  </div>

  <br>

  <div>GAME LOG:</div>
  <pre>&nbsp;</pre>
  
  <script src="js/app.js"></script>
</body>
</html>
